<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <title>Identificación Mascota</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <main class="contenedor">
        <div class="tabla">
            <div class="img-mascota">
                <picture>
                    <source srcset="build/img/mascota.webp" type="image/webp">
                    <source srcset="build/img/mascota.jpg" type="image/jpeg">
                    <img loading="lazy" src="build/img/mascota.jpg" alt="info mascota">
                </picture>
            </div>
            <div class="info-mascota">
                <h1>Nombre</h1>

                <div class="caracteristicas">
                    <p><span>Edad:</span> X años</p>
                    <p><span>Raza:</span> XXXXXXX</p>
                    <p><span>Características:</span> XXXXXXX XXXXXXX XXXXXXX</p>
                    <p><span>Peso:</span> XX kg</p>
                    <p><span>Esterilizado(a):</span> Si / No</p>
                    <p><span>Padece alguna enfermedad:</span> Si / No, ¿cuál?: XXXXXXX</p>
                    <p><span>Nombre del dueño:</span> XXXXXXX XXXXXXX XXXXXXX</p>
                    <p><span>Teléfono:</span> (Cel.) XXXXXXX</p>
                    <p><span>Dirección:</span> XXXXXXX XXXXXXX XXXXXXX</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
